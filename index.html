<html>

<head>
    <title>Hand Gesture WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>

<body style="background-color:purple; color:white; font-family:papyrus; font-size:16px;">
    <center>
        <h1 class="btn btn-primary" style="font-size:30px;">Hand Gesture WebApp
            <span>&#9996;</span>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#128076;</span>
            <span>&#9994;</span>
        </h1>
        <br>
        <h3>Take a selfie of a gesture to know about it's meaning</h3>
        <br>
        <h4 style="font-size:20px;">The model is trained on the following gestures -
            <br><br>
            <span>
                <span>&#9996;</span>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#128076;</span>
                <span>&#9994;</span>
            </span>
        </h4>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View -</label>
            <div style="width:350px;height:300px;border:2px dotted black;" id="webcam"></div>
            <button onclick="take_snapshot()" class="btn btn-warning">Take snapshot</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <div>
                <label>Prediction 1 - <span id="prediction1"></span></label>
                <span id="icon1"></span>
            </div>
            <div>
                <label>Prediction 2 - <span id="prediction2"></span></label>
                <span id="icon2"></span>
            </div>
        </div>

        <div style="float:left;" class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot -</label>
            <div style="width:350px;height:300px;border:2px dotted black;" id="result"></div>
            <button onclick="predict()" class="btn btn-success">Predict</button>
        </div>

    </center>
</body>
<script src="main.js"></script>

</html>
